<div class="card">
  <a [routerLink]="'product/'+product.productId" class="thumbnail"
     [style.backgroundImage]="getThumbnailBackground()"></a>
  <a [routerLink]="'product/'+product.productId" class="name">{{product.name}}</a>
  <a [routerLink]="'brand/'+product.brandId"><span>{{product.brand}}</span></a>
  <div class="info">
    <span>Price: ${{product.price}}</span>
    <span class="sizes">Brand: {{getBrand()}}</span>
  </div>
  <div class="actions">
    <a md-button>ADD TO CART</a>
    <a md-button [routerLink]="'product/'+product.productId">MORE INFO</a>
  </div>

</div>
